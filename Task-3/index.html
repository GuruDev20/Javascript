<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery Lightbox</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="image_gallery">
            <img src="Assets/sung.jpg" alt="Sung" class="image">
            <img src="Assets/akatsuki.jpg" alt="Akatsuki" class="image">
            <img src="Assets/goku.jpg" alt="Goku" class="image">
            <img src="Assets/squirtle.jpg" alt="Squirtle" class="image">
        </div>
        <div class="lightbox" id="lightbox">
            <span class="close" id="close">x</span>
            <img src="" alt="Large_view" id="lightbox_image" class="lightbox_image">
        </div>
    </body>
</html>
